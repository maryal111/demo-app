<div class="dashboard-container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Search..." (keyup)="search($event)">
  </mat-form-field>

<table mat-table matSort [dataSource]="dataSource" >

  <ng-container matColumnDef="director">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Director </th>
    <td mat-cell *matCellDef="let element"> {{element.director}} </td>
  </ng-container>

  <ng-container matColumnDef="producer">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Producer </th>
    <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Movie Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="runningTime">
    <th mat-header-cell *matHeaderCellDef> Running Time </th>
    <td mat-cell *matCellDef="let element"> {{element.running_time}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
</mat-paginator>

</div>
